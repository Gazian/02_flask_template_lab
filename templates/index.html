{% extends "base.html" %}

{%block content %}
<h1>My Events List</h1>
<form action="/events" method="post">
    <label for="date">Event Date</label>
    <input type="date" name="date" id="date">
    <label for="name">Event Name</label>
    <input type="text" name="name" id="name">
    <label for="guests">Number of Guests</label>
    <input type="text" name="guests" id="guests">
    <label for="Location">Event Location</label>
    <input type="text" name="location" id="location">
    <label for="recurring">Event Recurs</label>
    <input type="checkbox" name="recurring" id="recurring">
    <label for="description">Description</label><br>
    <textarea name="description" rows="2" cols="30"></textarea>
    <input type="submit" value="Add Event">
    
  </form>
  <br>

    {% for event in events %}
    <div>
        <p>
           <b>{{ event.date }} {{ event.name }} </b>
           {% if event.recurring %}
           <span>&#128260</span>
          {% endif %}
           <br>
           Guest Number: {{ event.no_of_guests }} - Location: {{ event.room_location }}
           <br>
           {{ event.description }}
        </p>
    </div>
    {% endfor %}
    {% endblock %}
